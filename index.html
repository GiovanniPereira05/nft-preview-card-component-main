<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div id="card">
    <div class="img">
    <img id="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium nft">
  </div>
    <div class="text">
      <h1 id="product">Equilibrium #3429</h1>
      <p id="description">Our Equilibrium collection promotes <br> balance and calm.</p>
      <div id="information">
        <p id="eth"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p> <p id="days"><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
      </div>

<hr/>
      <p> <img id=avatar src="images/image-avatar.png" alt="avatar">Creation of <span id="author"> Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
